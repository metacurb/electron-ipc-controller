name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.2.0)"
        required: true
      skip_docs:
        description: "Skip building and deploying docs"
        type: boolean
        default: false
      dry_run:
        description: "Run publish as dry-run (no actual publish)"
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_docs }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build docs
        run: pnpm --filter docs build

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: apps/docs/build

  deploy:
    name: Deploy docs to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_docs }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-npm:
    name: ${{ inputs.dry_run && 'Publish to NPM (dry-run)' || 'Publish to NPM' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - name: Set version across repo
        run: node scripts/set-version.js
        env:
          VERSION: ${{ inputs.version }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm --filter "@electron-ipc-bridge/core" --filter "@electron-ipc-bridge/vite-plugin" build

      - name: Publish core
        run: pnpm --filter @electron-ipc-bridge/core publish --access public --provenance --no-git-checks ${{ inputs.dry_run && '--dry-run' || '' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish vite-plugin
        run: pnpm --filter @electron-ipc-bridge/vite-plugin publish --access public --provenance --no-git-checks ${{ inputs.dry_run && '--dry-run' || '' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
